<div class="ligne" *ngFor="let ligne of tiles">
  <div class="ligne" *ngFor="let tile of ligne">
    <div *ngIf="tile.startsWith(' ')" class="emptyTile"></div>
    <pacman-mur *ngIf="!tile.startsWith('P')&&!tile.startsWith(' ')" [direction]="tile"></pacman-mur>
    <pacman-pacgum *ngIf="tile.startsWith('P')" [super]="tile.substring(1)"></pacman-pacgum>
  </div>
</div>
